<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title and icon -->
    <title>Anthony's Java Calculator</title>

    <!-- CSS Style files -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Script -->
    <script src="script.js"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d144bb87de.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="center-container">
        <div id="calculator">
            <div id="display-container">
                <div id="display-input">
                </div>
                <div id="display">
                    0
                </div>
            </div>
            <div id="buttons">
                <div id="clear" class="input-button">
                    AC
                </div>
                <div id="divide" class="input-button">
                    /
                </div>
                <div id="multiply" class="input-button">
                    x
                </div>
                <div id="seven" class="input-button">
                    7
                </div>
                <div id="eight" class="input-button">
                    8
                </div>
                <div id="nine" class="input-button">
                    9
                </div>
                <div id="subtract" class="input-button">
                    -
                </div>
                <div id="four" class="input-button">
                    4
                </div>
                <div id="five" class="input-button">
                    5
                </div>
                <div id="six" class="input-button">
                    6
                </div>
                <div id="add" class="input-button">
                    +
                </div>
                <div id="one" class="input-button">
                    1
                </div>
                <div id="two" class="input-button">
                    2
                </div>
                <div id="three" class="input-button">
                    3
                </div>
                <div id="zero" class="input-button">
                    0
                </div>
                <div id="decimal" class="input-button">
                    .
                </div>
                <div id="equals" class="input-button">
                    =
                </div>
            </div>
        </div>
    </div>
    <div id="by-me">
        Designed and Coded By Anthony Burns
    </div>
</body>
