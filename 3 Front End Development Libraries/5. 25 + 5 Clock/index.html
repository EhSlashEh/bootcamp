<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title and icon -->
    <title>Anthony's 25 + 5 Clock</title>

    <!-- CSS Style files -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Script -->
    <script src="script.js"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d144bb87de.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="center-container">

        <div id="title">
            25 + 5 Clock
        </div>

        <div id="clock">

            <div id="settings">
                <div id="break-length-container" class="option">
                    <div id="break-label" class="option-name">
                        Break Length
                    </div>
                    <div class="option-change">
                        <a id="break-decrement" onclick="MyClickEvent()">
                            <i class="fa-solid fa-arrow-down"></i>
                        </a>
                        <div id="break-length">
                            5
                        </div>
                        <a id="break-increment" onclick="MyClickEvent()">
                            <i class="fa-solid fa-arrow-up"></i>
                        </a>
                    </div>
                </div>
                <div id="session-length-container" class="option">
                    <div id="session-label" class="option-name">
                        Session Length
                    </div>
                    <div class="option-change">
                        <a id="session-decrement" onclick="MyClickEvent()">
                            <i class="fa-solid fa-arrow-down"></i>
                        </a>
                        <div id="session-length">
                            25
                        </div>
                        <a id="session-increment" onclick="MyClickEvent()">
                            <i class="fa-solid fa-arrow-up"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div id="show-time">
                <div id="timer-label">
                    Break
                </div>
                <div id="time-left">
                    25:00
                </div>
            </div>

            <div id="play-buttons">
                <div id="start-stop">
                    <i id="start" class="fa-solid fa-play" onclick="MyClickEvent()"></i> | 
                    <i id="stop" class="fa-solid fa-pause" onclick="MyClickEvent()"></i>
                </div>
                <a id="reset">
                    | <i class="fa-solid fa-arrows-rotate" onclick="MyClickEvent()"></i>
                </a>
            </div>

        </div>

        <div id="by-me">
            Designed and Coded By Anthony Burns
        </div>
    </div>
</body>
