<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title and icon -->
    <title>Anthony's Markdown Previewer</title>

    <!-- CSS Style files -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d144bb87de.js" crossorigin="anonymous"></script>

    <!-- Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <div id="center-container">
        <div id="editor-container">
            <h3>
                Editor
            </h3>
            <textarea id="editor">If you see this, something is wrong</textarea>
        </div>
        <div id="preview-container">
            <h3>
                Preview
            </h3>
            <pre id="preview">
                Something isn't working if you see me.
            </pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
