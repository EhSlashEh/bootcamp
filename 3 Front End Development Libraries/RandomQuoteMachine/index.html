<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title and icon -->
    <title>Anthony's Random Quote</title>

    <!-- CSS Style files -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d144bb87de.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="center-container">
        <div id="quote-box">
            <div id="text">
                "This Random Quote Generator is awesome!"
            </div>
            <div id="author">
                - many people
            </div>
            <div id="clickable">
                <a id="tweet-quote" href="#" onclick="tweetText()">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <button id="new-quote">
                    New Quote
                </button>
            </div>
        </div>
        <div id='my-name'>
            by Anthony Burns
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
