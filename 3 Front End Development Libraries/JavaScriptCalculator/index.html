<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title and icon -->
    <title>Anthony's Drum Machine</title>

    <!-- CSS Style files -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Script -->
    <script src="script.js"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d144bb87de.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="center-container" class="container-fluid">
        <div id="calculator">
            <div id="screen">
                This is a screen
            </div>
            <div id="buttons">
                <div id="button-ac" class="input-button">
                    AC
                </div>
                <div id="button-divide" class="input-button">
                    /
                </div>
                <div id="button-multiply" class="input-button">
                    x
                </div>
                <div id="button-7" class="input-button">
                    7
                </div>
                <div id="button-8" class="input-button">
                    8
                </div>
                <div id="button-9" class="input-button">
                    9
                </div>
                <div id="button-minus" class="input-button">
                    -
                </div>
                <div id="button-4" class="input-button">
                    4
                </div>
                <div id="button-5" class="input-button">
                    5
                </div>
                <div id="button-6" class="input-button">
                    6
                </div>
                <div id="button-plus" class="input-button">
                    +
                </div>
                <div id="button-1" class="input-button">
                    1
                </div>
                <div id="button-2" class="input-button">
                    2
                </div>
                <div id="button-3" class="input-button">
                    3
                </div>
                <div id="button-0" class="input-button">
                    0
                </div>
                <div id="button-dot" class="input-button">
                    .
                </div>
                <div id="button-equal" class="input-button">
                    =
                </div>
            </div>
        </div>
        <div id="by-me">
            Designed and Coded By Anthony Burns
        </div>
    </div>
</body>
